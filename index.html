<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- FONT AWESOME LIBRARY  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- MY CSS -->
	<link rel="stylesheet" href="./css/style.css">
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- MY JS -->
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div id="root">


        <div class="container-sm bg-warning">

            <div class="mb-1">
                <h2 class="my-4 text-center">TO DO TASKS</h2>
                <div class="d-flex justify-content-center my-3">
                    <input class="form-control w-25" type="search" placeholder="Filtra" aria-label="Search">
                </div>
                <p class="text-center">Click on task to complete it</p>
                <ul class="list-unstyled">
                    <li v-for="task in toDoTasks" :key="task.id"
                        class="d-flex align-items-center justify-content-between">
                        <label class="flex-grow-1">
                            <input v-model="task.done" type="checkbox" class="form-check-input me-2">
                            {{ task.text }}
                        </label>
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container-sm bg-success text-white">
            <h2 class="mb-4 text-center">Completed tasks</h2>
            <p class="text-center">Click on task to move it to 'To Do Tasks'</p>
            <ul class="list-unstyled">
                <li v-for="task in completedTasks" :key="task.id"
                        class="d-flex align-items-center justify-content-between">
                        <label class="flex-grow-1">
                            <input v-model="task.done" type="checkbox" class="form-check-input me-2">
                         {{ task.text }}
                        </label>
                        <button type="button" class="btn-close"></button>
                    </li>
                </ul>
            </div>



    </div>
</body>
</html>
